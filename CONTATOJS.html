<!doctype HTML>
<html>
				<head>
								<meta charset="utf-8">
								<link rel="icon" sizes="16x16" href="img/favicon.jpg">
								<link rel="stylesheet" href="css/contatojs.css">
								<title>Contato</title>
								<script type="text/javascript">
												function validar_form_contato (){
												var nome = formcontato.nome.value;
												var email = formcontato.email.value;
												var assumto = formcontato.assunto.value;
												var mensagem = formcontato.mensagem.value;
												
												if (nome == ""){
												alert "Campo nome é obrigatório");
												formcontato.nome.focus();
												return false;
												   }if (email == ""){
												alert "Campo email é obrigatório");
												formcontato.email.focus();
												return false;
												   }if (assunto == ""){
												alert "Campo assunto é obrigatório");
												formcontato.assunto.focus();
												return false;
												   }if (mensagem == ""){
												alert "Campo mensagem é obrigatório");
												formcontato.mensagem.focus();
												return false;
												   }
												}
								</script>
				</head>
<body>
							<br>
				<div class="form-box">
								<img src="img/logoform.jpg" alt="">
						<h2>Peça seu orçamento</h2>
						<br>
						<p><em>Envie sua mensagem e em breve retornaremos contato</em></p>
						<br>
				   <form name="formcontato" method="post" action="#">
				   				<div class="input-group">
				   								<label for="nome">Nome completo</label>
				   								<input type="text" id="nome" placeholder="Digite seu nome completo" required>	
				   				</div>
				   							<div class="input-group">
				   								<label for="email">E-mail</label>
				   								<input type="text" id="email" placeholder="Digite seu e-mail" required>	
				   				</div>
				   							<div class="input-group">
				   								<label for="assunto">Assunto</label>
				   								<input type="text" id="assunto" placeholder="Digite o assunto" required>	
				   				</div>
				   								<div>Mensagem: <textarea name="mensagem"></textarea></div>
				   				<br>
				   				<div class="input-group">
				   				<input type="submit" value="Enviar" onclick="return validar_form_contato(prconstrutora@gmail.com)"> 												   								   				
				   				</div>
				   </form>
				</div>
</body>
</html>
